<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>
    
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
      <h1>Weather Dashboard</h1>
    </header>
    <br>
    <div class="container-fluid">
        <div class="row">
            <section id="search">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                    Search For A City:
                    <input id="userInput">
                    <button type="button" class="btn btn-light" id="searchBtn">
                      <i class="fas fa-search"></i>
                    </div>
                </div> 
                <ul id="cityList" class="list-group-item list-group-item-action"></ul>
            </section>
            <!--- City Display -->
            <main id="currentCity">
                <div class="col-md-12">
                    <h1><span id="currentCityName"></span></h1>
                        <p>Temperature: <span id="currentCityTemp"></span></p>
                        <p>Humidity: <span id="currentCityHumid"></span></p>
                        <p>Wind Speed: <span id="currentCityWind"></span></p>
                        <p>UV Index: <span id="currentCityUV"></span></p>
                </div>
            </main>
        </div>   
    </div> 
    <br>
    <!---Forecast Row-->
    <div class="container" id="fivedayCont">
        <article class="row" id="fiveDay">
            <div class="col-sm-4 text-white bg-primary" style="max-width: 10rem;">
                <div class="card-body">
                    <h4 class="card-title" id="date1"></h4>
                    <img id="icon1"/>
                <br>
                <p class="card-text">Temp: <span id="temp1"></span></p>
                <p>Humidity: <span id="humid1"></span></p>
                </div>
            </div> 
            <div class="col-sm-4 card text-white bg-primary mb 2" style="max-width: 10rem;">
              <div class="card-body">
                  <h4 class="card-title" id="date2"></h4>
                  <img id="icon2"/>
              <br>
              <p class="card-text">Temp: <span id="temp2"></span></p>
              <p>Humidity: <span id="humid2"></span></p>
              </div>
          </div>
          
          <div class="col-sm-2 card text-white bg-primary mb 2" style="max-width: 10rem;">
              <div class="card-body">
                  <h4 class="card-title" id="date3"></h4>
                  <img id="icon3"/>
              <br>
              <p class="card-text">Temp: <span id="temp3"></span</p>
              <p>Humidity: <span id="humid3"></span</p>
              </div>
          </div>
          
          <div class="col-sm-2 card text-white bg-primary mb 2" style="max-width: 10rem;">
              <div class="card-body">
                  <h4 class="card-title" id="date4"></h4>
                  <img id="icon4"/>
              <br>
              <p class="card-text">Temp: <span id="temp4"></span</p>
              <p>Humidity: <span id="humid4"></span</p>
              </div>
          </div>

          <div class="col-sm-2 card text-white bg-primary mb 2" style="max-width: 10rem;">
              <div class="card-body">
                  <h4 class="card-title" id="date5"></h4>
                  <img id="icon5"/>
              <br>
              <p class="card-text">Temp: <span id="temp5"></span</p>
              <p>Humidity: <span id="humid5"></span</p>
              </div>
          </div> 
        </article> 

            
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</body>
</html
